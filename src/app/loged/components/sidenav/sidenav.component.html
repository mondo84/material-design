<div class="main-container">

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="0" >

    <!-- Sidenav -->
    <mat-sidenav #sidenav
      [mode]="pantallaSmall() === true ? 'over' : 'side'"
      [opened]="!pantallaSmall()"
      fixedTopGap="56" class="app-sidenav" >

      <mat-toolbar class="header-sidenav">Menu</mat-toolbar>
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <a mat-list-item [routerLink]="['home']"><span class="material-icons">home</span></a>
        <a mat-list-item [routerLink]="['casos']">Casos</a>
        <a mat-list-item [routerLink]="['rutacualquiera']"> <h4 matLine >Perfil</h4></a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Contenedor del contenido del sidenav -->
    <mat-sidenav-content>
      <app-toolbar class="header-main" (toggleSidebar)="sidenav.toggle()"></app-toolbar>
      <!-- <mat-divider></mat-divider> -->
      <main class="main-content" >
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
