<div #gridContainer id="box" class="gallery">

  <div #masonryBrick class="masonry-brick" *ngFor="let item of datos">
    <div class="content">
      <mat-card>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Personal data
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div class="contenido-card" >
                {{item.titulo}}
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
