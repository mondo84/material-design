  <mat-tab class="mat-elevation-z8">
    <ng-template mat-tab-label>En Ruta</ng-template>

      <div class="container-tabla mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource">
          <!-- Columna y iteracion de los items -->
          <ng-container *ngFor="let columna of columnas;"  matColumnDef="{{columna.name}}">
            <th mat-header-cell *matHeaderCellDef> {{ columna.titulo }} </th>
            <td mat-cell *matCellDef="let item"> {{ item[columna.name] }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>  <!-- Encabezado pegajoso -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator
        style="margin-top: 30px; max-width: 500px; margin-left: auto; margin-right: 30px;"
        [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>En Muelle</ng-template>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna y iteracion de los items -->
      <ng-container *ngFor="let columna of columnas;"  matColumnDef="{{columna.name}}">
        <th mat-header-cell *matHeaderCellDef> {{ columna.titulo }} </th>
        <td mat-cell *matCellDef="let item"> {{ item[columna.name] }} </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>

  <mat-tab>
